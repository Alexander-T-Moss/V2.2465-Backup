[include fluidd.cfg]
[include SB2040.cfg]
[include Macros/Macros.cfg]

[pid_calibrate]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_31001E000A5053424E363420-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 450  
max_accel: 10000
max_accel_to_decel: 10000
max_z_velocity: 15          
max_z_accel: 350
square_corner_velocity: 5.0

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 80
homing_positive_dir: true
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8
diag_pin: PG6      
driver_SGTHRS: 100 
sense_resistor: 0.110

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 400  
position_min: 0
position_endstop: 255
position_max: 255
homing_speed: 80 
homing_positive_dir: true
endstop_pin: PG10
homing_retract_dist: 0

[tmc2209 stepper_y]

uart_pin: PD11
interpolate: False
run_current: 0.8
diag_pin: PG9      
driver_SGTHRS: 105
sense_resistor: 0.110
 
[stepper_z]

step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128
endstop_pin: probe:z_virtual_endstop
position_max: 200
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[safe_z_home]
home_xy_position: 125, 125
speed: 300
z_hop: 5

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
stealthchop_threshold: 999999
sense_resistor: 0.110

[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
stealthchop_threshold: 999999
sense_resistor: 0.110

[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
stealthchop_threshold: 999999
sense_resistor: 0.110

[stepper_z3]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
stealthchop_threshold: 999999
sense_resistor: 0.110

[input_shaper]

[heater_bed]
heater_pin: PA3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
max_power: 1
min_temp: 0
max_temp: 120

[controller_fan octopus_fan]
pin: PD13
max_power: 0.6
kick_start_time: 0.5

[controller_fan raspberry_pi_fan]
pin: PD12
max_power: 0.6
kick_start_time: 0.5

[heater_fan nevermore]
pin: PD15
heater: heater_bed
heater_temp: 40.0

[output_pin enclosure_leds]
pin: PD14
value: 1
shutdown_value: 1

[idle_timeout]
timeout: 10000

[quad_gantry_level]
gantry_corners:
	-60,0
	310, 310

points:
	50,50
	50,200
	200,200
    200,50

speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.006
max_adjust: 10

[board_pins]
aliases:
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor MCU_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
color_order: RGB

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 25, 25 # Probe Offset Added Ontop Of This
mesh_max: 225,225 # Probe Offset Added Ontop Of This
fade_start: 0
fade_end: 0
probe_count: 9,9
algorithm: bicubic
relative_reference_index: 24

